<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fnClick(){
            let a=document.getElementById("a").value;
            let b=document.getElementById("b").value;
            let c=document.getElementById("c").value;
            if(a>b){
                alert("Error");
            }
            let count = 0;
            for(let i=a;i<b;i++){
                if(i%c==0){
                    count++;
                }
            }
            document.getElementById("p1").innerHTML = "Count of numbers divisible by third numbers is: " +(count);
        }
    </script>
</head>
<body>
    <input type = "text" name="a" id="a" /><br>
    <input type = "text" name="b" id="b"/><br>
    <input type = "text" name="c" id="c" /><br>
    <button onclick="fnClick()">Click</button>
    <p id="p1"></p>
    

</body>
</html>
