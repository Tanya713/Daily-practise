<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="squaretocircle.css">
    <script>
        function fnClick(){
            let div = document.getElementById("square");
            if (div.style.borderRadius === ''){
                div.style.borderRadius = "50%";
            }else{
                div.style.borderRadius = "";
            }

        }
    </script>
</head>
<body>
    <div id="square"></div><br>
    <div id="btn"><button onclick="fnClick()">Change to circle</button></div>

    
</body>
</html>
